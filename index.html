<html>
    <head>
        <title>Family Gallery</title>
      
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">
    </head>
    <body>
       
<h1>My Lovable Family Gallery</h1>
<div class="container">

    <section id="slides">
        <h2>Slide gallery</h2>
       <div id="slide" class="carousel slide" data-ride="carousel" style="margin-left: 33%;">
     
     <ol class="carousel-indicators">
       <li data-target="#slide" data-slide-to="0" class="active"></li>
       <li data-target="#slide" data-slide-to="1"></li>
       <li data-target="#slide" data-slide-to="2"></li>
         <li data-target="#slide" data-slide-to="3"></li>
      
      
     </ol>
 
     
     <div class="carousel-inner">
 
       <div class="item active">
         <img class="img-responsive" src="daddy.jpg" style="width:100%;">
         <div class="carousel-caption">
           <h3>Daddy</h3>
           
         </div>
       </div>
 
       <div class="item">
         <img class="img-responsive" src="mummy.jpg" style="width:100%;">
         <div class="carousel-caption">
           <h3>Mummy</h3>
           
         </div>
       </div>
     
       <div class="item">
         <img class="img-responsive" src="cathy.jpg" style="width:100%;">
         <div class="carousel-caption">
           <h3>Cathy</h3>
           
         </div>
       </div>
          <div class="item">
         <img class="img-responsive" src="carel.jpg" style="width:100%;">
         <div class="carousel-caption">
           <h3>Carel</h3>
           
         </div>
       </div>
          
     </div>
 
    
     <a class="left carousel-control" href="#slide" data-slide="prev">
       <span class="glyphicon glyphicon-chevron-left"></span>
     
     </a>
     <a class="right carousel-control" href="#slide" data-slide="next">
       <span class="glyphicon glyphicon-chevron-right"></span>
   
     </a>
   </div>
         </section>
<hr style="width: 100%;"
         <section id="grid" >
           <h2>Grid Gallery</h2>
           <br>
           <div class="row">
<img src="carel.jpg" class="g">
<img src="cathy.jpg" class="g"> 
<img src="daddy.jpg" class="g"> 
<img src="mummy.jpg" class="g"> 
           </div>
         </section>
</div>


    </body>

</html>
