<html>
    <head>
        <title>Family Gallery</title>
        <script src="script.js"> </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">
    </head>
    <body>
       
<h1>My Lovable Family Gallery</h1>
<div class="container">
    <section id="slides">
        <h2>Slide Gallery</h2>
        <div id="slide" class="carousel slide" data-ride="carousel"> 
        <ol class="carousel-indicators">
            <li data-target="#slide" data-slide-to="0" class="active"></li>
            <li data-target="#slide" data-slide-to="1" ></li>
            <li data-target="#slide" data-slide-to="2" ></li>
            <li data-target="#slide" data-slide-to="3" ></li>
        </ol>
    <div id="carousel-inner">
<div class="item active">
    <img src="daddy.jpg" class="img-responsive" style="width: 100%;">
    <div class="carousel-caption">
         <h3>Daddy</h3>   
    </div>
</div>

<div class="item">
    <img src="mummy.jpg" class="img-responsive" style="width: 100%;">
    <div class="carousel-caption">
         <h3>Mummy</h3>   
    </div>
</div>

<div class="item">
    <img src="cathy.jpg" class="img-responsive" style="width: 100%;">
    <div class="carousel-caption">
         <h3>Cathy</h3>   
    </div>
</div>

<div class="item">
    <img src="carel.jpg" class="img-responsive" style="width: 100%;">
    <div class="carousel-caption">
         <h3>Carel</h3>   
    </div>
</div>
    </div>

<a class="left carousel-control" href="#slide" data-slide="prev"><span class="glyphicon glyphicon-chevron-left">
</span></a>

<a class="right carousel-control" href="#slide" data-slide="next"><span class="glyphicon glyphicon-chevron-right">
</span></a>
      </div>
    </section>
</div>


    </body>

</html>
